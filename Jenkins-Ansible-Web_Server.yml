---
- name: deploy web servers
  hosts: web_servers
  remote_user: root
  become: true
  tasks:
    - name: install apache
      apt:
         name: apache2
         state: present
    - name: run service
      service:
             name: apache2
             state: started
             status: enabled
    - name: copy web content
      copy:
          src: /root/home/index.html
          dest: /var/www/html/
...